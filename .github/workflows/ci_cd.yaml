name: MLOps Pipeline ðŸš€

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPO_NAME: meli-challenge-repo
  SERVICE_NAME: house-predictor-api

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx flake8

      - name: Linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Train Model
        run: python src/train.py

      - name: Run Tests
        env:
          PYTHONPATH: .
        run: pytest

  cd-deploy:
    needs: ci-tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # AUTENTICAR DOCKER CONTRA ARTIFACT REGISTRY
      - name: Configure Docker for AR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # CONSTRUIR Y SUBIR (NUEVA URL DE ARTIFACT REGISTRY)
      - name: Build and Push Container
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$SERVICE_NAME:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$SERVICE_NAME:${{ github.sha }}

      # DESPLEGAR EN CLOUD RUN USANDO LA NUEVA IMAGEN
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          flags: '--allow-unauthenticated --port=8080'

      - name: Show Output
        run: echo "ðŸš€ Despliegue exitoso"